# Note: this environment will be merged with the pangeo-notebook/environment.yml
# by conda-lock. Only put things here that are not already in pangeo-notebook
name: pangeo
channels:
 - conda-forge
 - nodefaults
dependencies:
 - tensorflow>=2.9.1=*cuda112*
 - keras-cv
 - jax
 # pin until ngam syncs tf and jax again 
 # https://github.com/conda-forge/jaxlib-feedstock/issues/132
 - jaxlib==0.3.14=*cuda112*
